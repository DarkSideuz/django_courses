{% extends 'base.html' %}
{% block content %}
    <h1>{{ course.name }}</h1>
    <p>{{ course.description }}</p>
    <h2>Lessons</h2>
    <ul>
        {% for lesson in lessons %}
            <li><a href="/course/{{ lesson.id }}/">{{ lesson.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
